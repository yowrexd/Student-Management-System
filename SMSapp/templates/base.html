{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-logo">
                <img src="{% static 'images/image.png' %}" alt="CVSU Logo">
                <span>CvSU SMS</span>
            </div>

            <ul class="list-unstyled components">
                <li class="{% if request.path == '/' %}active{% endif %}">
                    <a href="{% url 'index' %}">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="{% if 'students' in request.path %}active{% endif %}">
                    <a href="{% url 'student_list' %}">
                        <i class="fas fa-user-graduate"></i>
                        <span>Students</span>
                    </a>
                </li>
                <li class="{% if 'courses' in request.path %}active{% endif %}">
                    <a href="{% url 'course_list' %}">
                        <i class="fas fa-book"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li class="{% if 'subjects' in request.path %}active{% endif %}">
                    <a href="{% url 'subject_list' %}">
                        <i class="fas fa-chalkboard"></i>
                        <span>Subjects</span>
                    </a>
                </li>
                <li class="{% if 'settings' in request.path %}active{% endif %}">
                    <a href="#">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="content">
            <nav class="navbar">
                <div class="container-fluid px-3">
                    <div class="d-flex align-items-center">
                        <button type="button" class="btn" id="toggleSidebar">
                            <i class="fas fa-bars"></i>
                        </button>
                        <span class="fs-6 text-secondary ms-2">CvSU Student Management System</span>
                    </div>
                </div>
            </nav>

            <div class="content-body">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <div class="sidebar-overlay"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleSidebar');
            const closeBtn = document.getElementById('closeSidebar');
            const overlay = document.querySelector('.sidebar-overlay');

            function toggleSidebar() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            }

            toggleBtn.addEventListener('click', toggleSidebar);
            closeBtn.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);
        });
    </script>
</body>
</html>
