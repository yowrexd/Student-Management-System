{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --gc-primary: #00563F;     /* CvSU Green */
            --gc-secondary: #E6F2EE;    /* Light green shade */
            --gc-text: #333333;         /* Dark gray for text */
            --gc-border: #CCCCCC;       /* Light gray for borders */
            --gc-hover: #F5F9F7;        /* Very light green for hover */
            --sidebar-width: 256px;
            --sidebar-collapsed-width: 72px;
        }
        .sidebar {
            width: var(--sidebar-width);
            background-color: white;
            transition: width 0.3s cubic-bezier(0.4,0,0.2,1);
            box-shadow: 0 1px 2px 0 rgb(60 64 67 / 30%), 0 1px 3px 1px rgb(60 64 67 / 15%);
        }
        .sidebar-header {
            height: 64px;
            padding: 8px 16px 8px 8px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--gc-border);
        }
        .menu-button {
            width: 48px;
            height: 48px;
            min-width: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 4px;
        }
        .menu-button:hover {
            background-color: var(--gc-hover);
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
            overflow: hidden;
        }
        .logo-image {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }
        .logo-text {
            font-family: 'Google Sans', Roboto, Arial, sans-serif;
            font-size: 22px;
            color: var(--gc-text);
            white-space: nowrap;
            overflow: hidden;
        }
        .nav-link {
            height: 48px;
            padding: 0 12px 0 24px;
            margin: 0 12px;
            border-radius: 0 25px 25px 0;
            display: flex;
            align-items: center;
            color: var(--gc-text);
            transition: background-color .2s;
        }
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-right: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5f6368;
            flex-shrink: 0;
        }
        .nav-text {
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: .01785714em;
            white-space: nowrap;
            overflow: hidden;
        }
        .nav-link:hover {
            background-color: var(--gc-hover);
        }
        .nav-link.active {
            background-color: var(--gc-secondary);
            color: var(--gc-primary);
        }
        .nav-link.active .nav-icon {
            color: var(--gc-primary);
        }
        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }
        .sidebar.collapsed .logo-text,
        .sidebar.collapsed .nav-text {
            display: none;
        }
        .sidebar.collapsed .nav-link {
            padding: 0;
            margin: 0;
            justify-content: center;
        }
        .sidebar.collapsed .nav-icon {
            margin-right: 0;
        }
        .main-content {
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s cubic-bezier(0.4,0,0.2,1);
            min-height: 100vh;
            width: calc(100% - var(--sidebar-width));
            position: relative;
        }
        .main-content.collapsed {
            margin-left: var(--sidebar-collapsed-width);
            width: calc(100% - var(--sidebar-collapsed-width));
        }
        body {
            background-color: #f9f9f9;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="sidebar flex flex-col h-full fixed" id="sidebar">
            <div class="sidebar-header flex items-center justify-between">
                <div class="logo-container">
                    <img src="{% static 'images/image.png' %}" alt="Classroom" class="logo-image">
                    <span class="logo-text">CvSU</span>
                </div>
                <button class="menu-button ml-1" id="toggleSidebar" aria-label="Menu">
                    <i class="fas fa-bars text-[20px] text-[#5f6368]"></i>
                </button>
            </div>
            <nav class="flex-1 py-3">
                <a href="/" class="nav-link flex items-center {% if request.path == '/' %}active{% endif %}">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <span class="nav-text">Classes</span>
                </a>
                <a href="{% url 'students' %}" class="nav-link flex items-center {% if request.resolver_match.url_name == 'students' or request.resolver_match.url_name == 'student_info' or request.resolver_match.url_name == 'student_subject_info' %}active{% endif %}">
                    <div class="nav-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <span class="nav-text">Students</span>
                </a>
                <a href="{% url 'subjects' %}" class="nav-link flex items-center {% if request.path == '/subjects/' %}active{% endif %}">
                    <div class="nav-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <span class="nav-text">Subjects</span>
                </a>
                <a href="{% url 'courses' %}" class="nav-link flex items-center {% if request.path == '/courses/' %}active{% endif %}">
                    <div class="nav-icon">
                        <i class="fas fa-scroll"></i>
                    </div>
                    <span class="nav-text">Courses</span>
                </a>
                <Hr class="my-3">
                <a href="#" class="nav-link flex items-center">
                    <div class="nav-icon">
                        <i class="fas fa-archive"></i>
                    </div>
                    <span class="nav-text">Archived Subjects</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <main class="p-6">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggle = document.getElementById('toggleSidebar');
            let isExpanded = true;

            function toggleSidebar() {
                isExpanded = !isExpanded;
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('collapsed');
                
                // Save state
                localStorage.setItem('sidebarState', isExpanded ? 'expanded' : 'collapsed');
            }

            // Load saved state
            const savedState = localStorage.getItem('sidebarState');
            if (savedState === 'collapsed') {
                toggleSidebar();
            }

            // Toggle button click
            toggle.addEventListener('click', toggleSidebar);
        });
    </script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
