{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar {
            width: 4.5rem;
            transition: width 0.3s ease;
            background: #f9fafb;
            box-shadow: 2px 0 8px 0 rgba(0,0,0,0.06);
            z-index: 30;
            position: relative;
        }
        .sidebar.expanded {
            width: 16rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            justify-content: center;  /* Center when collapsed */
        }
        .sidebar.expanded .nav-link {
            justify-content: flex-start;  /* Left align when expanded */
        }
        .nav-icon {
            width: 3rem;  /* Fixed width for consistent centering */
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;  /* Prevent icon from shrinking */
        }
        .nav-text {
            opacity: 0;
            transition: opacity 0.2s;
            display: none;  /* Hide by default */
        }
        .sidebar.expanded .nav-text {
            opacity: 1;
            display: block;  /* Show when expanded */
        }
        .sidebar .logo-text {
            display: none;
            white-space: nowrap;
        }
        .sidebar.expanded .logo-text {
            display: block;
        }
        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .sidebar.expanded .nav-item {
            justify-content: flex-start;
        }
        .sidebar-overlay {
            transition: opacity 0.3s ease;
        }
        /* Prevent transition flash on load */
        .sidebar {
            transition: none !important;
        }
        .sidebar.initialized {
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                transform: translateX(-100%);
                width: 16rem;
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="sidebar flex flex-col h-full" id="sidebar">
            <div class="flex items-center justify-between px-4 py-4 border-b border-gray-100">
                <span class="text-xl font-bold text-gray-800 logo-text">SMS</span>
                <button class="text-gray-500 hover:text-gray-700 flex items-center justify-center h-8 w-8" id="toggleSidebar" aria-label="Toggle sidebar">
                    <i class="fas fa-chevron-left transition-transform duration-300"></i>
                </button>
            </div>
            <nav class="flex-1 p-2 flex flex-col gap-2">
                <a href="/" class="nav-link">
                    <div class="nav-icon">
                        <i class="fas fa-home text-lg"></i>
                    </div>
                    <span class="nav-text ml-3">Home</span>
                </a>
                <a href="{% url 'students' %}" class="nav-link hover:bg-gray-100">
                    <div class="nav-icon">
                        <i class="fas fa-user-graduate text-lg"></i>
                    </div>
                    <span class="nav-text ml-2">Students</span>
                </a>
                <a href="{% url 'subjects' %}" class="nav-link hover:bg-gray-100">
                    <div class="nav-icon">
                        <i class="fas fa-chalkboard-teacher text-lg"></i>
                    </div>
                    <span class="nav-text ml-2">Subjects</span>
                </a>
                <a href="{% url 'courses' %}" class="nav-link hover:bg-gray-100">
                    <div class="nav-icon">
                        <i class="fas fa-scroll text-lg"></i>
                    </div>
                    <span class="nav-text ml-2">Courses</span>
                </a>
                <a href="#" class="nav-link hover:bg-gray-100">
                    <div class="nav-icon">
                        <i class="fas fa-cog text-lg"></i>
                    </div>
                    <span class="nav-text ml-2">Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-4 py-3">
                    <div class="flex items-center">
                        <button class="md:hidden text-gray-500 hover:text-gray-700 mr-4" id="mobileToggle">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h1 class="text-xl font-semibold text-gray-800">Student Management System</h1>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Overlay -->
    <div class="sidebar-overlay fixed inset-0 bg-black bg-opacity-50 z-20 hidden" id="overlay"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('toggleSidebar');
            const icon = toggle.querySelector('i');
            
            // Load saved state
            const savedState = localStorage.getItem('sidebarState') || 'docked';
            if (savedState === 'expanded') {
                sidebar.classList.add('expanded');
                icon.classList.remove('fa-chevron-left');
                icon.classList.add('fa-chevron-right');
            }

            toggle.addEventListener('click', function(e) {
                e.preventDefault();
                sidebar.classList.toggle('expanded');
                
                // Update icon
                if (sidebar.classList.contains('expanded')) {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                    localStorage.setItem('sidebarState', 'expanded');
                } else {
                    icon.classList.remove('fa-chevron-right');
                    icon.classList.add('fa-chevron-left');
                    localStorage.setItem('sidebarState', 'docked');
                }
            });
        });
    </script>
</body>
</html>
