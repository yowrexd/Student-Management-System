{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sidebar {
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 4.5rem;
            background: #f9fafb;
            box-shadow: 2px 0 8px 0 rgba(0,0,0,0.06);
            z-index: 30;
        }
        .sidebar.expanded {
            width: 16rem;
        }
        .sidebar .nav-text, .sidebar .logo-text {
            transition: opacity 0.2s;
            opacity: 0;
        }
        .sidebar.expanded .nav-text, .sidebar.expanded .logo-text {
            opacity: 1;
        }
        .sidebar .logo-text {
            display: none;
        }
        .sidebar.expanded .logo-text {
            display: block;
        }
        .sidebar-overlay {
            transition: opacity 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                transform: translateX(-100%);
                width: 16rem;
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="sidebar flex flex-col expanded h-full">
            <div class="flex items-center justify-between px-4 py-4 border-b border-gray-100">
                <span class="text-xl font-bold text-gray-800 logo-text">SMS</span>
                <button class="text-gray-500 hover:text-gray-700 flex items-center justify-center h-8 w-8" id="toggleSidebar" aria-label="Toggle sidebar">
                    <i class="fas fa-chevron-left transition-transform duration-300"></i>
                </button>
            </div>
            <nav class="flex-1 p-2 flex flex-col gap-2">
                <a href="/" class="group flex items-center justify-center md:justify-start px-0 md:px-4 py-3 rounded-lg transition-all duration-200 text-gray-700 hover:bg-blue-100 focus:bg-blue-100 active:bg-blue-200 bg-blue-50">
                    <i class="fas fa-home w-5 text-lg"></i>
                    <span class="ml-3 nav-text font-medium">Home</span>
                </a>
                <a href="#" class="group flex items-center justify-center md:justify-start px-0 md:px-4 py-3 rounded-lg transition-all duration-200 text-gray-600 hover:bg-gray-100 focus:bg-gray-100">
                    <i class="fas fa-user-graduate w-5 text-lg"></i>
                    <span class="ml-3 nav-text">Students</span>
                </a>
                <a href="#" class="group flex items-center justify-center md:justify-start px-0 md:px-4 py-3 rounded-lg transition-all duration-200 text-gray-600 hover:bg-gray-100 focus:bg-gray-100">
                    <i class="fas fa-book w-5 text-lg"></i>
                    <span class="ml-3 nav-text">Courses</span>
                </a>
                <a href="#" class="group flex items-center justify-center md:justify-start px-0 md:px-4 py-3 rounded-lg transition-all duration-200 text-gray-600 hover:bg-gray-100 focus:bg-gray-100">
                    <i class="fas fa-chalkboard-teacher w-5 text-lg"></i>
                    <span class="ml-3 nav-text">Teachers</span>
                </a>
                <a href="#" class="group flex items-center justify-center md:justify-start px-0 md:px-4 py-3 rounded-lg transition-all duration-200 text-gray-600 hover:bg-gray-100 focus:bg-gray-100">
                    <i class="fas fa-cog w-5 text-lg"></i>
                    <span class="ml-3 nav-text">Settings</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm">
                <div class="flex items-center justify-between px-4 py-3">
                    <div class="flex items-center">
                        <button class="md:hidden text-gray-500 hover:text-gray-700 mr-4" id="mobileToggle">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h1 class="text-xl font-semibold text-gray-800">Student Management System</h1>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Overlay -->
    <div class="sidebar-overlay fixed inset-0 bg-black bg-opacity-50 z-20 hidden" id="overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.getElementById('toggleSidebar');
            const mobileToggle = document.getElementById('mobileToggle');
            const overlay = document.getElementById('overlay');
            let expanded = true;

            function setSidebarState(isExpanded) {
                expanded = isExpanded;
                if (expanded) {
                    sidebar.classList.add('expanded');
                    toggleBtn.querySelector('i').classList.remove('fa-chevron-right');
                    toggleBtn.querySelector('i').classList.add('fa-chevron-left');
                } else {
                    sidebar.classList.remove('expanded');
                    toggleBtn.querySelector('i').classList.remove('fa-chevron-left');
                    toggleBtn.querySelector('i').classList.add('fa-chevron-right');
                }
            }

            toggleBtn.addEventListener('click', function() {
                setSidebarState(!expanded);
            });

            function toggleMobileSidebar() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('hidden');
            }

            mobileToggle.addEventListener('click', toggleMobileSidebar);
            overlay.addEventListener('click', toggleMobileSidebar);

            // Set initial state
            setSidebarState(true);
        });
    </script>
</body>
</html>
