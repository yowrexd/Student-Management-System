{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="p-4 bg-gray-50">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Courses</h2>
        <button type="button" 
                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors duration-200 flex items-center gap-2 shadow-sm"
                onclick="openModal()">
            <i class="fas fa-plus"></i>
            <span>Add Course</span>
        </button>
    </div>

    <!-- Add Course Modal -->
    <div class="modal fade" id="addCourseModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 500px;">
            <div class="modal-content border-0 shadow-lg rounded-lg">
                <div class="modal-body p-8">
                    <form id="courseForm" method="POST">
                        {% csrf_token %}
                        <div class="grid gap-6 mb-8">
                            <div>
                                <input type="text" class="w-full p-2 border rounded" id="course_abv" name="course_abv" placeholder="Course Abbreviation" required>
                            </div>
                            <div>
                                <input type="text" class="w-full p-2 border rounded" id="course_name" name="course_name" placeholder="Course Name" required>
                            </div>
                        </div>
                        <div class="flex justify-end gap-3">
                            <button type="button" class="px-8 py-3 bg-gray-200 text-gray-700 rounded hover:bg-gray-300" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="px-8 py-3 bg-blue-500 text-white rounded hover:bg-blue-600">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Course List -->
    <div class="mt-8">
        <div class="bg-white rounded-lg shadow">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Course Code
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Course Name
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for course in courses %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            {{ course.course_abv }}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            {{ course.course_name }}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <button onclick="editCourse('{{ course.course_abv }}')" class="text-indigo-600 hover:text-indigo-900">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteCourse('{{ course.course_abv }}')" class="ml-3 text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Course Modal -->
    <div class="modal fade" id="editCourseModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 500px;">
            <div class="modal-content border-0 shadow-lg rounded-lg">
                <div class="modal-body p-8">
                    <form id="editCourseForm" method="POST">
                        {% csrf_token %}
                        <div class="grid gap-6 mb-8">
                            <div>
                                <input type="text" class="w-full p-2 border rounded" id="edit_course_abv" name="course_abv" placeholder="Course Abbreviation" required>
                                <input type="hidden" id="original_course_abv" name="original_course_abv">
                            </div>
                            <div>
                                <input type="text" class="w-full p-2 border rounded" id="edit_course_name" name="course_name" placeholder="Course Name" required>
                            </div>
                        </div>
                        <div class="flex justify-end gap-3">
                            <button type="button" class="px-8 py-3 bg-gray-200 text-gray-700 rounded hover:bg-gray-300" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="px-8 py-3 bg-blue-500 text-white rounded hover:bg-blue-600">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function openModal() {
    document.getElementById('courseForm').reset();
    var myModal = new bootstrap.Modal(document.getElementById('addCourseModal'));
    myModal.show();
}

document.getElementById('courseForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);

    fetch('/api/courses/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            location.reload();
        } else {
            alert(data.message || 'Error creating course');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while creating the course');
    });
});

function editCourse(courseAbv) {
    fetch(`/api/courses/${courseAbv}/`)
    .then(response => response.json())
    .then(data => {
        document.getElementById('edit_course_abv').value = data.course_abv;
        document.getElementById('original_course_abv').value = data.course_abv;
        document.getElementById('edit_course_name').value = data.course_name;
        new bootstrap.Modal(document.getElementById('editCourseModal')).show();
    });
}

document.getElementById('editCourseForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
    const originalCourseAbv = data.original_course_abv;

    fetch(`/api/courses/${originalCourseAbv}/`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
        },
        body: JSON.stringify({
            course_abv: data.course_abv,
            course_name: data.course_name
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            location.reload();
        } else {
            throw new Error(data.message || 'Error updating course');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert(error.message || 'An error occurred while updating the course');
    });
});

function deleteCourse(courseAbv) {
    if (confirm('Are you sure you want to delete this course?')) {
        fetch(`/api/courses/${courseAbv}/`, {
            method: 'DELETE',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                location.reload();
            } else {
                alert(data.message || 'Error deleting course');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while deleting the course');
        });
    }
}
</script>
{% endblock %}
