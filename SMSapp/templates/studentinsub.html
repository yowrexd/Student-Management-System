{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="p-6 min-h-screen bg-gray-50">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <div>
            <h2 class="text-3xl font-bold text-[#006837]">Students in Subject</h2>
            <p class="text-gray-600 mt-1">{{ subject.subject_code }} - {{ subject.subject_title }}</p>
        </div>
        <button type="button" 
                class="group px-6 py-3 bg-[#006837] hover:bg-[#2d8653] text-white rounded-xl transition-all duration-200 flex items-center gap-2 shadow-md hover:shadow-xl"
                onclick="openModal()">
            <i class="fas fa-plus-circle text-lg"></i>
            <span class="font-medium">Add Students</span>
        </button>
    </div>

    <!-- Add Students Modal -->
    <div class="modal fade" id="addStudentsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" style="max-width: 600px; width: 95%;">
            <div class="modal-content bg-white rounded-2xl shadow-2xl border-0">
                <div class="p-6 border-b border-gray-100">
                    <div class="flex justify-between items-center">
                        <h3 class="text-2xl font-bold text-gray-800">Add Students to Subject</h3>
                        <button type="button" class="text-gray-400 hover:text-gray-600 transition-colors" data-bs-dismiss="modal">
                            <i class="fas fa-times text-lg"></i>
                        </button>
                    </div>
                </div>
                <div class="p-6">
                    <form id="addStudentsForm" method="POST">
                        {% csrf_token %}
                        <div class="space-y-6">
                            <!-- Search Students -->
                            <div class="form-field">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Search Students</label>
                                <div class="relative">
                                    <input type="text" 
                                           id="studentSearch"
                                           class="w-full px-4 py-3 pl-10 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#006837]/20 focus:border-[#006837] transition-all"
                                           placeholder="Search by ID or name...">
                                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                                </div>
                            </div>

                            <!-- Student Selection -->
                            <div class="form-field">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Select Students</label>
                                <div class="h-64 overflow-y-auto border border-gray-300 rounded-xl p-3">
                                    <div id="studentList" class="space-y-2">
                                        {% for student in available_students %}
                                        <label class="flex items-center p-3 hover:bg-gray-50 rounded-xl cursor-pointer transition-colors">
                                            <input type="checkbox" 
                                                   name="selected_students" 
                                                   value="{{ student.student_id }}"
                                                   class="w-4 h-4 text-[#006837] border-gray-300 rounded focus:ring-[#006837]">
                                            <div class="ml-3">
                                                <p class="text-sm font-medium text-gray-900">{{ student.student_id }} - {{ student.last_name }}, {{ student.first_name }}</p>
                                                <p class="text-xs text-gray-500">{{ student.course.course_abv }}</p>
                                            </div>
                                        </label>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end items-center gap-3 mt-8 pt-6 border-t border-gray-100">
                            <button type="button" 
                                    class="px-6 py-2.5 rounded-xl border border-gray-300 text-gray-700 hover:bg-gray-50 transition-colors" 
                                    data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" 
                                    class="px-6 py-2.5 rounded-xl bg-[#006837] text-white hover:bg-[#2d8653] transition-colors">
                                Add Selected Students
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Modal and Form Styles */
.modal input[type="text"],
.modal input[type="checkbox"] {
    @apply border border-gray-300;
    border-width: 1px !important;
}

.modal input[type="text"]:focus {
    @apply ring-2 ring-[#006837]/20 border-[#006837];
}

.modal-content {
    animation: modal-slide-in 0.3s ease-out;
}

@keyframes modal-slide-in {
    from {
        transform: translateY(-20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Custom scrollbar for student list */
#studentList::-webkit-scrollbar {
    width: 6px;
}

#studentList::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 3px;
}

#studentList::-webkit-scrollbar-thumb {
    background: #006837;
    border-radius: 3px;
}
</style>

<script>
// ...add your JavaScript functionality here...
</script>
{% endblock %}
